    <script>
        // 乱数を生成する関数
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 31日分のランダムなデータを生成
        const generateData = () => {
            return Array.from({length: 31}, () => getRandomInt(10, 100));
        };

        // グラフのオプションを生成する関数
        const createChartOptions = () => {
            return {
                series: [{
                    name: 'PRODUCT A',
                    data: generateData()
                }, {
                    name: 'PRODUCT B',
                    data: generateData()
                }],
                chart: {
                    type: 'bar',
                    height: 300
                },
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded',
                        stacked: true,
                        stackType: '100%'
                    },
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    show: true,
                    width: 2,
                    colors: ['transparent']
                },
                xaxis: {
                    categories: Array.from({length: 31}, (_, i) => `Day ${i + 1}`),
                    labels: {
                        show: false
                    }
                },
                yaxis: {
                    title: {
                        text: 'Value'
                    }
                },
                fill: {
                    opacity: 1
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return val + " units"
                        }
                    }
                },
                legend: {
                    show: false
                }
            };
        };

        // 100個のグラフを初期化
        for (let i = 1; i <= 100; i++) {
            const chart = new ApexCharts(document.querySelector(`#chart${i}`), createChartOptions());
            chart.render();
        }
    </script>
